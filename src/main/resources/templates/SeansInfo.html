<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .session-info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="session-info-container">
    <h2>Session info</h2>
    <p>Vos donn√©es:</p>

    <div class="form-group">
        <label>Id session:</label>
        <p><span th:text="${sesInf.curSeans}"></span></p>
    </div>

    <div class="form-group">
        <label>Date:</label>
        <p><span th:text="${sesInf.curDt}"></span></p>
    </div>

    <form action="/userFulSeansInf" method="get">
        <button type="submit">Demander</button>
    </form>
</div>

</body>
</html>
